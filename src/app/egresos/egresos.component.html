<div class="elemento limpiarEstilos" >
    <div class="elemento_descripcion">{{egreso.descripcion}}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">- ${{egreso.valor.toFixed(2)}}</div>
        <div class="elemento_porcentaje">{{((egreso.valor/ingresoTotal)*100).toFixed(0)}}%</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="eliminarEgreso()"></i></button>
        </div>
    </div>
</div>
